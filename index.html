<!DOCTYPE html>
<html>
<head>
    <title>ngNGridDemo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./Css/ng-ngrid.css">
</head>
<body>

    <div ng-app="NgNgridApp" style="width:100%;overflow-y:visible;overflow-x:visible">
        <div ng-controller="HomeController" ng-init="colspan=2;runMode=true">            
            <div class="row">
                <div class="col-md-{{colspan}}">
                    <span class="btn-group">
                        <button class="btn btn-primary" ng-disabled="colspan == 1" ng-click="colspan = colspan - 1 "><span class="glyphicon glyphicon-chevron-left"></span></button>
                        <button class="btn btn-info" ng-disabled="colspan == 6" ng-click="colspan = colspan + 1 "><span class="glyphicon glyphicon-chevron-right"></span></button>
                    </span>

                    <span class="btn-group">
                        <button type="button" class="btn {{runMode?'btn-info':'btn-primary'}}" ng-click="runMode = !runMode">
                            <span class="glyphicon {{runMode?'glyphicon-edit':'glyphicon-play'}}"></span>
                            {{runMode ? 'Switch to Design Mode' : 'Switch to Run Mode'}}
                        </button>
                    </span>
                    <br /><br />
                    <span ng-show="!runMode" class="ngngrid-animate-show">
                        <select class="form-control" ng-model="c" ng-options="o.DisplayName  for o in  columnDefs  track by o.Name" ng-change="" required ng-disabled="runMode">
                            <option value="">Select Column</option>
                        </select>


                        <h3>
                            <span class="label label-info">{{c.DisplayName}}</span>
                        </h3>

                        <accordion close-others="false" ng-init="open= true">
                            <accordion-group ng-repeat="(key,value) in c" ng-if="key != 'DropdownFilteredObjects' && key != 'isNgNgridDropdownOpen'" is-open="open">
                                <accordion-heading>
                                    {{key}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': open, 'glyphicon-chevron-right': !open}"></i>
                                </accordion-heading>
                                <textarea rows="4" class="form-control" ng-model="value" ng-change="applyChange(c,key,value)"></textarea>
                            </accordion-group>

                        </accordion>
                    </span>
                </div>                
                <div class="col-md-{{12-colspan}}">

                    <ng-ngrid rows="data"
                              column-definitions="columnDefs"
                              child-columndefinitions="[childColumndef1,childColumndef2]"
                              child-propertynames="['Children1','Children2']"                                                            
                              rows-loading="loadingRecords"
                              rows-loading-text="Loading records have patience"                                                            
                              >
                    </ng-ngrid>
                </div>
            </div>
        </div>
    </div>
    <script language="javascript">
        function formatMessage(message) {
            return '[' + new Date() + '] ' + message;
        };

        function logDebug(message) {
            console.log(formatMessage(message));
        };

        function logInfo(message) {
            console.info(formatMessage(message));
        };

        function logWarn(message) {
            console.warn(formatMessage(message));
        }
        function logError(message) {
            console.error(formatMessage(message));
        }

        function formatJson(jsonObject) {
            return JSON.stringify(jsonObject, null, 4)
        }

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
    <script src="./Modules/ng-ngrid.js"></script>
    <script src="./Controllers/homeController.js"></script>
</body>
</html>
