<!DOCTYPE html>
<html>
<head>
    <title>ngNGridDemo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./Css/ng-ngrid.css">
</head>
<body >

    <div ng-app="NgNgridApp" style="width:100%;overflow-y:visible;overflow-x:visible">
        <div ng-controller="HomeController" ng-init="colspan=2">            
            
            
            <div class="row">
                <div class="col-md-{{colspan}}">
                    <span class="btn-group">
                        <button class="btn btn-primary" ng-disabled="colspan == 1" ng-click="colspan = colspan - 1 "><<</button>
                        <button class="btn btn-info" ng-disabled="colspan == 6" ng-click="colspan = colspan + 1 ">>></button>
                    </span>
                    <br/>
                    <span ng-repeat="c in columnDefs">
                        <span class="label label-info">{{c.DisplayName}}</span>
                        <span ng-repeat="(key,value) in c ">
                            <span class="input-group input-group-sm">
                                <span class="input-group-addon">
                                     {{key}}
                                </span>
                                <input class="form-control" ng-model="value" ng-change="applyChange(c,key,value)"  />
                            </span>
                        </span>
                        <br />
                    </span>


                </div>

                <div class="col-md-{{12-colspan}}">
                    
                    <ng-ngrid rows="data"
                  column-definitions="columnDefs"
                  child-columndefinitions="[childColumndef1,childColumndef2]"
                  child-propertynames="['Children1','Children2']"
                  initial-pagesize="20"
                  initial-sortcolumn="aSortcolumn"
                  initial-sortdesc="aSortdesc"
                  show-row-numbers="true"
                  show-row-selector="true"
                  rows-loading="loadingRecords"
                  rows-loading-text="Loading records have patience"
                  grid-height-stretch-bottom-offset="0"
                  add-column-filters="addColFilters"
                  column-filters="colFilters">
        </ng-ngrid>
                </div>
            </div>
        </div>
    </div>
    <script language="javascript">
        function formatMessage(message) {
            return '[' + new Date() + '] ' + message;
        };

        function logDebug(message) {
            console.log(formatMessage(message));
        };

        function logInfo(message) {
            console.info(formatMessage(message));
        };

        function logWarn(message) {
            console.warn(formatMessage(message));
        }
        function logError(message) {
            console.error(formatMessage(message));
        }

        function formatJson(jsonObject) {
            return JSON.stringify(jsonObject, null, 4)
        }

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
    <script src="./Modules/ng-ngrid.js"></script>
    <script src="./Controllers/homeController.js"></script>
</body>
</html>
